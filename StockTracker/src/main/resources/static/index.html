<body>
	<h1>Welcome to Stock Tracker</h1>

	<form name="stockForm">
		<input type="text" name="symbol">
		<button name="lookup">Get Stock By Symbol</button>
	</form>
	<div id="stockDiv"></div>

	<hr>
	<div id="sectorList">	
		
	</div>
	<div id="sectorHeader"></div>
	<div id="stockList"></div>
	
	<hr>
	<div id="addStockFormDiv">
		<h2>Stock Form</h2>
		
		<form name="addStockForm">
			<label for="symbol">Symbol</label> <input type="text" id="symbol" name="symbol">
			<br> <label for="company">Company</label> <input type="text"
				id="company" name="company"> <br> <label for="pe">PE Ratio</label> <input
				type="number" id="ratio" name="peRatio"> <br> <label for="shares">Number
				of Shares</label> <input type="text" id="shares" name="shares"> <br> <label
				for="date">Date</label> <input type="date" id="date" name="date"> <br>
			<label for="price">Close Price</label> <input type="number"
				id="price" name="price"> <br> <label for="sector">Sector</label> <select
				id="sectorId" name="sectorId">
				<option value="1">Communication Services</option>
				<option value="2">Consumer Discretionary</option>
				<option value="3">Consumer Staples</option>
				<option value="4">Energy</option>
				<option value="5">Financials</option>
				<option value="6">Health Care</option>
				<option value="7">Industrials</option>
				<option value="8">Information Technology</option>
				<option value="9">Materials</option>
				<option value="10">Real Estate</option>
				<option value="11">Utilities</option>
			</select> <br>

		<button name="submit">submit</button>
		</form>
		
	</div>
